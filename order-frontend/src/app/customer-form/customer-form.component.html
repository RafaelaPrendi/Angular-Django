<h3>Add new customer: </h3>
<div class="container" *ngIf="!submitted; else forminfo" novalidate>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form" method="post">
    <mat-form-field class="form-element">
      <input matInput placeholder="first_name" formControlName="first_name">
      <mat-error *ngIf="!formGroup.controls['first_name'].valid && formGroup.controls['first_name'].touched">
        Required field, must be between 2 and 20 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="last_name" formControlName="last_name">
      <mat-error *ngIf="!formGroup.controls['last_name'].valid && formGroup.controls['last_name'].touched">
        Required field.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="company_name" formControlName="company_name">
      <mat-error *ngIf="!formGroup.controls['company_name'].valid && formGroup.controls['company_name'].touched">
        Required field.
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid" >Submit Form</button>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ formGroup.value | json }}
  </div>
</ng-template>
