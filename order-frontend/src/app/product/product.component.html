<h2>My products</h2>
<table mat-table class="mat-elevation-z8" [dataSource]="products">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product">{{product.id}}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{product.name}}</td>
  </ng-container>

  <ng-container matColumnDef="Categories">
    <th mat-header-cell *matHeaderCellDef>Categories</th>
    <td mat-cell *matCellDef="let product">
      <div *ngFor="let category of product.categories ">
        {{category.name}}</div></td>
  </ng-container>

  <ng-container matColumnDef="Default Price">
    <th mat-header-cell *matHeaderCellDef>Default Price</th>
    <td mat-cell *matCellDef="let product">{{product.default_price}}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">{{product.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onSelect(row)" [class.selected]="row === selectedProduct"></tr>
</table>
<app-product-details [product]="selectedProduct"></app-product-details>
