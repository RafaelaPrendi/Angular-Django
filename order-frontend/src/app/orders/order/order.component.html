<hr>
<button (click)="add()" color="primary" mat-icon-button type="button">
  <mat-icon>add_box</mat-icon>
  New Order
</button>
<table [dataSource]="orders" class="mat-elevation-z8" mat-table>
  <ng-container matColumnDef="ID">
    <th *matHeaderCellDef mat-header-cell>ID</th>
    <td *matCellDef="let order" mat-cell>{{order.id}}</td>
  </ng-container>
  <ng-container matColumnDef="Date Registered">
    <th *matHeaderCellDef mat-header-cell>Date Registered</th>
    <td *matCellDef="let order" mat-cell>{{order.date_register}}</td>
  </ng-container>
  <ng-container matColumnDef="See More">
    <th *matHeaderCellDef mat-header-cell>See More</th>
    <td *matCellDef="let row" class="action-link" mat-cell>
      <a [routerLink]="['/order-detail', row.id]">More info</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th *matHeaderCellDef mat-header-cell> Action</th>
    <td *matCellDef="let row" class="action-link" mat-cell>
      <button (click)="edit(row)" color="accent" mat-icon-button type="button">
        <mat-icon>create</mat-icon>
      </button>
      <button (click)="delete(row)" color="accent" mat-icon-button type="button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns" [class.selected]="row === selectedOrder" mat-row></tr>
</table>
