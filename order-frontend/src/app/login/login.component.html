<br><br>
<div class="form">
  <input #username matInput placeholder='username' type='text'>
  <input #password matInput placeholder='password' type='password'>
  <button (click)="login(username.value, password.value)" class="button" color="primary" mat-button type="submit">
    Login
  </button>
</div>

<p>{{ error?.message }}</p>
<p *ngIf="error">{{ error?.error | json }}</p>
