<h2>My Customers</h2>

<table mat-table class="mat-elevation-z8" [dataSource]="customers">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
  </ng-container>

  <ng-container matColumnDef="First Name">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let customer">{{customer.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="Last Name">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let customer">{{customer.last_name}}</td>
  </ng-container>

  <ng-container matColumnDef="Company Name">
    <th mat-header-cell *matHeaderCellDef>Company Name</th>
    <td mat-cell *matCellDef="let customer">{{customer.company_name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onSelect(row)" [class.selected]="row === selectedCustomer"></tr>
</table>
<app-customer-details [customer]="selectedCustomer"></app-customer-details>
