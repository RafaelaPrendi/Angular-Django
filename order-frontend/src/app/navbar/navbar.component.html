<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>{{title}}</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/users'"> Shites </a>
      <a mat-button [routerLink]="'/customers'"> Kliente </a>
      <a mat-button [routerLink]="'/products'"> Produkte </a>
      <a mat-button [routerLink]="'/orders'"> Porosi </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/users'"> Shites </a>
      <a mat-list-item [routerLink]="'/customers'"> Kliente </a>
      <a mat-list-item [routerLink]="'/products'"> Produkte </a>
      <a mat-list-item [routerLink]="'/orders'"> Porosi </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
