<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
    <div>
      <a *ngIf="group=='Administrator'" [routerLink]="'/users'" mat-button> Salesmen </a>
      <a [routerLink]="'/customers'" mat-button> Customers </a>
      <a [routerLink]="'/products'" mat-button> Products </a>
      <a [routerLink]="'/orders'" mat-button> Orders </a>
    </div>
    <h3 class="title">{{title}}</h3>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav #sidenav>
  <mat-nav-list>
    <a [routerLink]="'/profile'" mat-list-item> My Profile </a>
    <div mat-list-item>
      <button (click)="logout()" *ngIf="isLoggedIn" color="primary" mat-icon-button>
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </div>
    <div mat-list-item>
      <button (click)="sidenav.toggle()" color="warn" mat-button>Close</button>
    </div>
  </mat-nav-list>
</mat-sidenav>
